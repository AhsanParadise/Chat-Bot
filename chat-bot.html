<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <h1 class="auto">
        <a href="" class="typewrite" data-period="2000" data-type='[ "Hello World !", "Talk with me if you are sad.","Say Hello" ]'>
            <span class="wrap"></span>
        </a>
    </h1>


    <button class="open-button" onclick="openForm()">Chat</button>


    <div class="chat-popup" id="myForm">
        <form class="form-container">

            <label for="msg"><b>Message</b></label>
            <textarea placeholder="Type message.." name="msg" id="userBox" type="text"
                onkeydown="if (event.keyCode == 13) {talk()}"></textarea>
            <div class="moon" id="chatLog">
                <p class="kane"><i class="fa fa-refresh fa-spin"></i></p>
            </div>

            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
